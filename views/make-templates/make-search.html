{% include "make-templates/macros.html" %}

<div class="make make-search make-type-{{make.type}}">
  <a class="make-link" href="{{make.url}}">
    <div class="make-thumbnail{% if make.thumbnail %} thumbnail" style="background-image:url({{make.thumbnail}});{% endif %}"></div>
    <div class="type-label"><span class="make-type">{{make.type}}</span></div>
    <div class="make-info">{{make.title}} {{ gettext("by") }}
      {% if make.username %}
        <a class="user-link" href="/u/{{make.username}}" data-username="{{make.username}}">@{{make.username}}</a>, {{ likeText() }}
      {% else %}
        <span>{{ gettext("Anonymous") }}</span>
      {% endif %}
        {{ makeTags() }}
    </div>
    <div class="btn-container">
      {% if make.type != "x-ray-goggles" %}<a href="{{make.remixurl}}" class="ui-btn fork-btn fork-btn-label"><span class="icon-code-fork"></span> {{ gettext("Remix") }}</a>{% endif %}
    </div>
  </a>
</div>
